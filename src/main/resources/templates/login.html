<!-- src/main/resources/templates/login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" th:href="@{/css/loginStyle.css}">

</head>
<body>
    <div class="hero-form">
  <div class="text-content-title">
    <div class="logintitle">Sing In</div>
    <div class="subtitle">오늘의 할 일</div>
  </div>

  <form th:action="@{/login}" method="post" class="form-contact">
    <div class="input-field">
      <label for="username" class="label">Name</label>
      <input type="text" id="username" name="username" class="value input" required />
    </div>
    <div class="input-field">
      <label for="password" class="label">Password</label>
      <input type="password" id="password" name="password" class="value input" required />
    </div>
    <div class="button-group">
      <button class="loginbutton">
        <div class="loginbutton2" type="submit">Submit</div>
      </button>
    </div>
  </form>
  <!-- 에러 메시지 -->
  <div th:if="${param.error}" class="error">
    아이디 또는 비밀번호가 잘못되었습니다.
  </div>
  <!-- 로그아웃 메시지 -->
  <div th:if="${param.logout}" class="message">
    정상적으로 로그아웃되었습니다.
  </div>

</div>
</body>
</html>
